<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 7</title>
</head>

<body>

  <div>
    <h2>The Psychic Game</h2>
    <p id="directions-text">press any key to get started</p>
    <p id="userchoice-text"></p>
    <p id="computerchoice-text"></p>
    <p id="wins-text"></p>
    <p id="losses-text"></p>
    <p id="ties-text"></p>
    <p id="guesses-left"></p>
  </div>

  <script type="text/javascript">
    // Creates an array that lists out all of the options.
    var letters = ["a", "b", "c"];
    // , "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z
    // Creating variables to hold the number of wins, losses, and ties. They start at 0.
    var wins = 0;
    var losses = 0;
    var guessesLeft = 3;

    // Create variables that hold references to the places in the HTML where we want to display things.
    var directionsText = document.getElementById("directions-text");
      console.log(directionsText);
    var userChoiceText = document.getElementById("userchoice-text");
    var computerChoiceText = document.getElementById("computerchoice-text");
    var winsText = document.getElementById("wins-text");
    var lossesText = document.getElementById("losses-text");
    var numGuesses = document.getElementById("guesses-left");

    // computer guesses a random letter from the array
    var computerGuess = letters[Math.floor(Math.random() * letters.length)];
      console.log("Computer Guess " + computerGuess);
   
    // user guesses a letter
    document.onkeyup = function(event) {

      var userGuess = event.key;
      console.log("User Guess " + userGuess);

        // winning condition
        if (userGuess === computerGuess) {
          guessesLeft--;
          console.log("correct");
          wins++;
          alert("You Win!");

        } else {
          guessesLeft--;
          console.log("incorrect");
        }
        
        // Display the user and computer guesses, and wins/losses/ties.
        userChoiceText.textContent = "You chose: " + userGuess;
        computerChoiceText.textContent = "The computer chose: " + computerGuess;
        winsText.textContent = "wins: " + wins;
        numGuesses.textContent = "Guesses Left: " + guessesLeft;

      if (guessesLeft === 0) {
       losses++;
       lossesText.textContent = "losses: " + losses;
       alert("You Lose!");
       
      }

    }
    
  </script>

</body>

</html>
